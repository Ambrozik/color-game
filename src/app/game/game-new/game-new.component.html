<form [formGroup]="formGroup">
    <label>Rows:</label>
    <input required id="rows" type="number" formControlName="rows" min="1" max="3">

    <label>Cols:</label>
    <input required id="cols" type="number" formControlName="cols" min="1" max="6">
</form>

<table>
    <tbody>
        <tr *ngFor="let row of table(); let i = index; trackBy: trackRow">
            <td *ngFor="let col of row; let y = index; trackBy: trackCol">
                <app-game-cell [(color)]="table()[i][y]"></app-game-cell>
            </td>
        </tr>
    </tbody>
</table>
