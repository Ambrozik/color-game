<form [formGroup]="formGroup" (submit)="submit($event)">
    <input placeholder="email" formControlName="email" minlength="2" required name="email" />
    <input required formControlName="password" type="password" matInput placeholder="******">

    <app-loading [isLoading]="loading">
        <button type="submit" [disabled]="formGroup.invalid">login</button>
    </app-loading>
    @if(errorMessage){
    <div>
        {{ errorMessage }}
    </div>
    }
</form>
